<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variable & Tipe Data</title>
    <script>

        // macam macam tipe data
        var name = "Aulia Harvy"; //tipe data teks "string"
        var age = 24; // tipe data integer atau number
        var accountBalance = 1000.05; // tipe data float
        var single = false; //tipe data boolean

       console.log(typeof name) ;
       document.write( typeof name + "<br>");
        document.write(typeof age + "<br>");
        document.write(typeof accountBalance + "<br>");
        document.write(typeof single + "<br>");
       


    </script>
</head>

</body>
</html>
