<head>
    <title>Variable & Tipe Data</title>

        var name = "Aulia Harvy";
        var usia = 24;
        var isActive = true;
        var website = "https://www.suryamicrosystems.com";

        // menampilkan variabel ke jendela dialog (alert)   
        alert("Selamat datang " + name + " di " + website);
    
        // menampilkan variabel ke dalam HTML
        document.write("Nama Anda: " + name + "<br>");
        document.write("Usia: " + usia + "<br>");
        document.write("Status Aktif: " + isActive + "<br>");
        document.write("Alamat Website: " + website + "<br>");
    </script>
</head>
